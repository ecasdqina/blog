---
layout: default
isIndex: True
---

<main class="container">
  <div class="row">
    <div class="col-2">
      <h1>{{ site.title }}</h1>
      <p class="lead">
        <br />{{ site.desc }}
      </p>
      <article>
        <h1>Posts</h1>
      </article>
      {% for post in paginator.posts %}
      <article>
        <h2>{{ post.title }}</h2>
        <small>{% include link_date.html %}</small>
        <p>{{ post.excerpt }}</p>
        <a href="{{ site.baseurl }}{{ post.url }}">[ Read ]</a>
      </article>
      {% endfor %}
      {% include buttons.html %}
    </div>
    {% include sidebar.html %}
  </div>
</main>
